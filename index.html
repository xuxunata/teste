<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="título">Cadastro de Tiagos</h1>
        <p id="subtítulo">complete suas informaçoes</p>
        <br>

    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>

            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual seu objetivo sendo um Tiago?</strong></label>
            <label>
                <input type="radio" name="serumtiago" value="mudaromundo">Mudar o mudaromundo
            </label>
            <label>
                <input type="radio" name="serumtiago" value="curaraviadagem">Curar sua viadagem
            </label>
            <label>
                <input type="radio" name="serumtiago" value="fazercoisasincriveis">Fazer coisas incriveis
            </label>
        </div>
            <div class="campo">
                <label for="tiagomestria"><strong>Tiagomestria</strong></label>
                <select id="tiagomestria">
                    <option selected disabled value="">Selecione</option>
                    <option>standart tiago</option>
                    <option>tiago mediano</option>
                    <option>advanced tiago</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="check">
                    <label><strong>Selecione as caracteristicas do seu tiago</strong></label><br><br>
                    <input type="checkbox" id="caracteristica1" name="caracteristica1" value="EXPERIENTE">
                    <label for="caracteristica1">EXPERIENTE</label>
                    <input type="checkbox" id="caracteristica2" name="caracteristica2" value="EFICIENTE">
                    <label for="caracteristica2">EFICIENTE</label>
                    <input type="checkbox" id="caracteristica3" name="caracteristica3" value="LIDER">
                    <label for="caracteristica3">LÍDER</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Fale sobre seu tiago:</strong></label>
                <textarea row="6" style="width: 26em" id="faleumpouco" name="faleumpouco"></textarea>
            </div>

            <button class="botão" type="submit" onsubmit="">Concluído</button>

           

        

    </form>

</body>
</html>
